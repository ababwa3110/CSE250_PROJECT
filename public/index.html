<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visitor Entry</title>
</head>
<body>
<h1>Security Check-In</h1>

<form id="logForm">
    <label>Visitor Name:</label><br>
    <input type="text" id="name" placeholder="Enter Name" required><br><br>

    <label>Phone Number:</label><br>
    <input
            type="tel"
            id="phone"
            placeholder="10 Digits Only"
            required
            pattern="[0-9]{10}"
            maxlength="10"
            title="Please enter exactly 10 digits"
            oninput="this.value = this.value.replace(/[^0-9]/g, '')"
    ><br><br>

    <label>Person to Visit:</label><br>
    <input type="text" id="host_name" placeholder="Enter Host Name" required><br><br>

    <label>Purpose:</label><br>
    <input type="text" id="purpose" placeholder="Enter Purpose" required><br><br>

    <button type="submit">Log Visitor</button>
</form>

<br>
<hr>

<p>
    <a href="/admin.html">Go to Admin Dashboard</a>
</p>

<script type="module" src="/main.js"></script>
</body>
</html>
